<h3>1. 命令</h3><blockquote><p>ssh--登录远程机器，或者在远程机器执行命令</p></blockquote><h3>2. 使用样例</h3><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>登录到用户名为 123itools，ip 为&nbsp;43.241.208.129 的机器，执行完命令后需要输入密码。</h4></li></ul><blockquote><p>ssh 123itools@43.241.208.129</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>在 用户名为 123itools，ip 为&nbsp;43.241.208.129 的机器上执行命令 command。</h4></li></ul><blockquote><p>ssh 123itools@43.241.208.129 command</p></blockquote><h3>3. 使用方法</h3><blockquote><p>ssh [user@]hostname [command]</p></blockquote>
