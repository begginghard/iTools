<h3>1. 命令</h3><blockquote><p>free -- 展现内存的使用状态<br/></p></blockquote><h3>2. 使用样例</h3><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>显示系统当前的内存使用状态<br/></h4></li></ul><blockquote><p>free</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>使用 MB 为单位展示内存使用状态</h4></li></ul><blockquote><p>free -m</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>连续显示内存使用状态，间隔 2s，展现 100 次</h4></li></ul><blockquote><p>free -s 2 -c 100</p></blockquote><h3>3. 使用方法</h3><blockquote><p>free [属性]</p></blockquote><h3>4. 参数说明</h3><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>-k</h4></li></ul><blockquote><p>以 kb 为单位</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>-m</h4></li></ul><blockquote><p>以 mb 为单位</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>-g</h4></li></ul><blockquote><p>以 gb 为单位</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>-s</h4></li></ul><blockquote><p>间隔时间</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>-c&nbsp;</h4></li></ul><blockquote><p>展现总次数</p></blockquote>
