<h3>1. 命令</h3><p>cat -- 把文件中的内容读出来输出到标准输出</p><h3>2. 使用样例</h3><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>把文件内容读出来输出到标准输出中，例如读 test 文件。</h4></li></ul><blockquote><p>cat test</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>将多个文件读出来一起输出到标准输出中，例如读 test1, test2 文件。</h4></li></ul><blockquote><p>cat test1 test2</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>输出文件内容时显示行数</h4></li></ul><blockquote><p>cat -n test</p></blockquote><h3>3. 使用方法</h3><blockquote><p>cat [属性]... [FILE]...<br/></p></blockquote><h3>4. 参数说明</h3><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>-n --number<br/></h4></li></ul><blockquote><p>输出行数（包括空行）</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>-b --number-nonblack</h4></li></ul><blockquote><p>输出行数（仅包括非空行）</p></blockquote>
