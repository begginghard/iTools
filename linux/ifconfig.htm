<h3>1. 命令</h3><p>ifconfig -- 配置网络设备<br/></p><h3>2. 使用样例</h3><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>显示当前处于活状态的网络设备信息</h4></li></ul><blockquote><p>ifconfig</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>显示所有的网络设备信息</h4></li></ul><blockquote><p>ifconfig -a</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>显示 eth0 的网络设备信息</h4></li></ul><blockquote><p>ifconfig eth0</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>启动关闭 eth0 网络设备<br/></h4></li></ul><blockquote><p>ifconfig eth0 {up/down}</p></blockquote><h3>3. 使用方法</h3><blockquote><p>ifconfig [设备] [动作]...</p></blockquote><h3>4. 参数说明</h3><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>-a</h4></li></ul><blockquote><p>显示所有网络设备信息</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>up/down</h4></li></ul><blockquote><p>启动和关闭某个网络设备</p></blockquote>
