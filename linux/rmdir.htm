<h3>1. 命令</h3><blockquote><p>rmdir -- 删除目录</p></blockquote><h3>2. 使用样例</h3><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>删除当前目录中的子目录 test1, test2，其中子目录 test1, test2 为空目录</h4></li></ul><blockquote><p>rmdir test1 test2</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>删除多级空目录 /test/test1/test11<br/></h4></li></ul><blockquote><p>rmdir -p /test/test1/testt11</p></blockquote><h3>3. 使用方法</h3><blockquote><p>rmdir [属性] [目录名]...</p></blockquote><h3>4. 参数说明</h3><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><p>-p&nbsp;</p></li></ul><blockquote><p>删除多级空目录</p></blockquote>
