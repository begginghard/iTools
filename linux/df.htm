<h3>1. 命令</h3><blockquote><p>df -- 显示当前文件系统使用情况<br/></p></blockquote><h3>2. 使用样例</h3><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>显示当前磁盘使用空间<br/></h4></li></ul><blockquote><p>df</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>显示当前磁盘使用空间，磁盘空间大小为可读的</h4></li></ul><blockquote><p>df -h</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>显示当前文件系统的 inode 使用情况</h4></li></ul><blockquote><h4>df -i<br/></h4></blockquote><h3>3. 使用方</h3><blockquote><p>df [属性]...</p></blockquote><h3>4. 参数说明</h3><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>-h, --human-readable</h4></li></ul><blockquote><p>显示磁盘空间大小为可读的</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>-i, --inodes</h4></li></ul><blockquote><p>显示 inodes 的使用情况<br/></p></blockquote>
