<h3>1. 命令</h3><h3></h3><blockquote><p>cd--<span style=\"font-size: 16px;\">切换当前目录</span></p></blockquote><h3>2. 使用样例</h3><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>切换到某一绝对路径，例如 /var/www/iTools/</h4></li></ul><blockquote><h4>cd /var/www/iTools/</h4></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>切换到当前目录的上一级目录</h4></li></ul><blockquote><p>cd ..</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>切换到上一次使用的目录</h4></li></ul><blockquote><p>cd -</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>切换到当前用户目录</h4></li></ul><blockquote><p>cd ~</p></blockquote><h3>3. 使用方法<br/></h3><blockquote><p>cd [目录名]<br/></p></blockquote><h3>4. 参数说明</h3><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>~<br/></h4></li></ul><blockquote><p>当前用户目录</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>..</h4></li></ul><blockquote><p>当前目录的父目录</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>-</h4></li></ul><blockquote><p>上一次使用目录</p></blockquote><ul class=\" list-paddingleft-2\" style=\"list-style-type: disc;\"><li><h4>/xx/xx/xx</h4></li></ul><blockquote><p>绝对目录</p></blockquote><h3></h3><h3></h3>
